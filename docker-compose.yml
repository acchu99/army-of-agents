version: "3.9"

services:
  agent-army:
    build: .
    stdin_open: true
    tty: true
    env_file:
      - .env
    volumes:
      - ./workspace:/app/workspace   # agents' output persists on your machine
      - ./agents:/app/agents         # edit prompts without rebuilding
      - ./config.yaml:/app/config.yaml
```

